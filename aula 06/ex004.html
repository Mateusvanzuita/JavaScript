<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 35px;
            text-align: center;
            font-weight: bold;
            background-color: silver;
            color: white;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual seu nome guerreiro?')
        document.write(`Olá <strong>${nome}<strong> Seu nome tem ${nome.length} letras.`)
        document.write(`Seu nome em maisuculo é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
